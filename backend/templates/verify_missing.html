<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification Email</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        .error {
            color: #c1272d;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1 class="error">❌ Token manquant</h1>
        <p>Le lien de vérification est invalide.</p>
    </div>
</body>

</html>
