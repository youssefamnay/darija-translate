<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Vérifié</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        .success {
            color: #006233;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #c1272d 0%, #c81e3a 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1 class="success">✓ Email vérifié !</h1>
        <p>Votre compte <strong>{{email}}</strong> a été vérifié avec succès.</p>
        <p>Vous pouvez maintenant vous connecter à l'extension.</p>
        <a href="#" class="btn" onclick="window.close()">Fermer</a>
    </div>
</body>

</html>
