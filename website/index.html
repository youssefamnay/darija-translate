<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darija Translator - Traduction Anglais vers Darija Marocain</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-wrapper">
        <nav class="navbar">
            <div class="brand">
                <div class="logo-circle">D</div>
                <span class="title">Darija Translator</span>
            </div>
            <div class="nav-items">
                <div id="auth-buttons">
                    <button class="nav-link" id="loginBtnNav">Se connecter</button>
                    <button class="nav-link primary" id="registerBtnNav">S'inscrire</button>
                </div>
                <div id="user-profile" style="display: none; align-items: center; gap: 10px;">
                    <span id="user-email" style="font-weight: 600;"></span>
                    <button class="nav-link" id="logoutBtn">DÃ©connexion</button>
                </div>
            </div>
        </nav>

        <div class="hero">
            <h1 class="hero-title">Traduction <span class="highlight">DIMA MAGHRIB</span> ðŸ‡²ðŸ‡¦</h1>
            <p class="hero-subtitle">Votre compagnon de traduction officiel pour la <strong>Coupe d'Afrique
                    2025</strong>. Comprenez chaque chant, chaque mot.</p>
        </div>

        <div class="translator-container">
            <div class="card-header">

                        <button id="micBtn" class="icon-btn" title="Dicter">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <textarea id="original" placeholder="Tapez votre texte ici..."></textarea>
                    <div class="char-count">0 / 500</div>
                </div>

                <!-- Arrow -->
                <div class="exchange-icon">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </div>

                <!-- Target -->
                <div class="input-card output-card">
                    <div class="label-row">
                        <span class="field-label" style="color: var(--secondary);">ðŸ‡²ðŸ‡¦ DARIJA</span>
                        <div class="actions">
                            <button id="speakBtn" class="icon-btn" title="Ã‰couter">
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                        d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z">
                                    </path>
                                </svg>
                            </button>
                            <button id="copyBtn" class="icon-btn" title="Copier">
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <textarea id="translated" readonly placeholder="La traduction apparaÃ®tra ici..."></textarea>
                </div>
            </div>

            <button id="translateBtn" class="primary-btn">
                <span>TRADUIRE</span>
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </button>
            <div id="status"></div>
        </div>


    </div>
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <h2 id="modal-title">Connexion</h2>
            </div>
            <div class="modal-body">
                <form id="auth-form">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="auth-email" required placeholder="votre@email.com">
                    </div>
                    <div class="input-group">
                        <label>Mot de passe</label>
                        <input type="password" id="auth-password" required placeholder="Votre mot de passe">
                    </div>
                    <div id="auth-error" class="error-msg"></div>
                    <button type="submit" class="primary-btn full-width" id="submit-auth-btn">Se connecter</button>
                </form>
                <p class="switch-auth">
                    <span id="switch-text">Pas encore de compte ?</span>
                    <a href="#" id="switch-auth-link">CrÃ©er un compte</a>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
