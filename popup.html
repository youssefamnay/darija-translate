<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Darija Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #C1272D;
            --primary-dark: #9B1F24;
            --secondary: #006233;
            --gold: #D4AF37;
            --bg-dark: #0A0A0F;
            --bg-gradient: linear-gradient(135deg, #0D0D12 0%, #1A1A25 100%);
            --card-bg: rgba(20, 20, 30, 0.95);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            width: 380px;
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 10% 20%, rgba(193, 39, 45, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 98, 51, 0.15) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            padding: 20px;
            background: rgba(13, 13, 18, 0.6);
            backdrop-filter: blur(20px);
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-circle {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(193, 39, 45, 0.4);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-circle::after {
            content: "ðŸ‡²ðŸ‡¦";
            position: absolute;
            font-size: 10px;
            bottom: -2px;
            right: -2px;
        }

        .title {
            font-size: 18px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .badge {
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 6px 10px;
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .input-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 4px;
            margin-bottom: 16px;
            transition: all 0.3s;
        }

        .input-card:focus-within {
            border-color: var(--primary);
            background: rgba(193, 39, 45, 0.05);
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        .field-label {
            font-size: 10px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        textarea {
            width: 100%;
            border: none;
            background: transparent;
            padding: 12px 16px 16px;
            font-family: inherit;
            font-size: 15px;
            line-height: 1.5;
            color: var(--text-primary);
            resize: none;
            min-height: 80px;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        .output-card {
            background: rgba(0, 98, 51, 0.05);
            border-color: rgba(0, 98, 51, 0.1);
        }

        .output-card:focus-within {
            border-color: var(--secondary);
            background: rgba(0, 98, 51, 0.08);
        }

        .result-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            padding: 0 12px 12px;
        }

        button.icon-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        button.icon-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        button.primary-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.05em;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(193, 39, 45, 0.3);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
        }

        button.primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(193, 39, 45, 0.4);
        }

        button.primary-btn:active {
            transform: scale(0.98);
        }

        .user-chip {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 10px 4px 4px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        .avatar {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--secondary), #004D28);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        #user-email {
            font-size: 10px;
            color: var(--text-primary);
        }

        #logout-btn {
            font-size: 9px;
            color: var(--text-muted);
            background: none;
            border: none;
            padding: 0;
            text-align: left;
            cursor: pointer;
        }

        #logout-btn:hover {
            color: var(--primary);
        }

        .history-title {
            font-size: 10px;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .history-list::-webkit-scrollbar {
            width: 4px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 4px;
        }

        .divider {
            height: 1px;
            background: var(--glass-border);
            margin: 0 -20px 20px;
        }

        #status {
            text-align: center;
            font-size: 12px;
            height: 20px;
            margin-bottom: 10px;
            color: var(--gold);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="brand">
                <div class="logo-circle">D</div>
                <span class="title">Darija</span>
            </div>

            <div id="user-section" style="display: none;">
                <div class="user-chip">
                    <div class="avatar" id="user-avatar">U</div>
                    <div class="user-info">
                        <span id="user-email"></span>
                        <button id="logout-btn">Sortir</button>
                    </div>
                </div>
            </div>
            <span class="badge" id="africa-badge">âš½ CAN 25</span>
        </div>

        <div class="input-card">
            <div class="label-row">
                <span class="field-label">Anglais</span>
                <button id="micBtn" class="icon-btn" title="Dicter">
                    <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                        </path>
                    </svg>
                </button>
            </div>
            <textarea id="original" placeholder="Votre texte en anglais..."></textarea>
        </div>

        <div class="input-card output-card">
            <div class="label-row">
                <span class="field-label" style="color: var(--secondary);">Darija</span>
            </div>
            <textarea id="translated" readonly placeholder="Traduction..."></textarea>
            <div class="result-actions">
                <button id="speakBtn" class="icon-btn" title="Ã‰couter">
                    <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z">
                        </path>
                    </svg>
                </button>
                <button id="copyBtn" class="icon-btn" title="Copier">
                    <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <button id="translateBtn" class="primary-btn">
            <span>Traduire</span>
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
        </button>

        <div id="status"></div>

        <div class="divider"></div>

        <div>
            <div class="history-title">Historique</div>
            <div id="historyList" class="history-list" style="max-height: 100px; overflow-y: auto;">
                <!-- Items injectÃ©s par JS -->
            </div>
        </div>

        <button id="clearHistory"
            style="width:100%; margin-top:12px; background:none; border:none; color:var(--text-muted); font-size:10px; cursor:pointer; text-decoration: underline;">Effacer</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
