<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Paramètres - Darija Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #C1272D;
            --primary-dark: #9B1F24;
            --secondary: #006233;
            --gold: #D4AF37;
            --bg-dark: #0A0A0F;
            --bg-gradient: linear-gradient(135deg, #0D0D12 0%, #1A1A25 100%);
            --card-bg: rgba(20, 20, 30, 0.95);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.4);
        }

        body {
            margin: 0;
            padding: 40px;
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-width: 400px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Animated Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 10% 20%, rgba(193, 39, 45, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 98, 51, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 32px;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .container {
            background: rgba(13, 13, 18, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
        }

        .option {
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--glass-border);
        }

        .option:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .option-label {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .option-desc {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Switch CSS */
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        input:checked+.slider:before {
            transform: translateX(22px);
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        #save {
            background: linear-gradient(135deg, var(--secondary), #004D28);
            border: none;
            width: 100%;
            margin-top: 24px;
            padding: 16px;
            font-size: 16px;
        }

        #save:hover {
            box-shadow: 0 8px 16px rgba(0, 98, 51, 0.3);
        }

        #status {
            margin-top: 16px;
            text-align: center;
            font-size: 13px;
            min-height: 20px;
            color: var(--gold);
        }
    </style>
</head>

<body>
    <h1>Paramètres Darija Translator</h1>

    <div class="container">
        <div class="option">
            <div>
                <div class="option-label">Icône flottante</div>
                <div class="option-desc">Afficher l'icône de traduction lors de la sélection de texte</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="floatingIcon">
                <span class="slider"></span>
            </label>
        </div>

        <div class="option">
            <div>
                <div class="option-label">Accès au microphone</div>
                <div class="option-desc">Autoriser l'extension à utiliser votre microphone pour la dictée</div>
            </div>
            <button id="requestMic">Vérifier</button>
        </div>
    </div>

    <button id="save">Enregistrer les préférences</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>

</html>
