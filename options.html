<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Paramètres - Darija Translator</title>
    <style>
        body {
            padding: 20px;
            font-family: system-ui, sans-serif;
            min-width: 300px;
            color: #1f2937;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #111827;
        }

        .option {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        label {
            cursor: pointer;
            font-size: 14px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background: #1d4ed8;
        }

        #status {
            margin-top: 10px;
            color: #059669;
            font-size: 13px;
            min-height: 20px;
        }

        /* Switch CSS */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2563eb;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }
    </style>
</head>

<body>
    <h1>Paramètres Darija Translator</h1>

    <div class="option">
        <label for="floatingIcon">Afficher l'icône flottante à la sélection</label>
        <label class="switch">
            <input type="checkbox" id="floatingIcon">
            <span class="slider"></span>
        </label>
    </div>

    <div class="option" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
        <div>
            <div style="font-weight: 500; margin-bottom: 4px;">Accès au microphone</div>
            <div style="font-size: 12px; color: #666;">Nécessaire pour la dictée vocale.</div>
        </div>
        <button id="requestMic" style="background:#4b5563;">Vérifier / Autoriser</button>
    </div>

    <button id="save">Enregistrer</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>

</html>
